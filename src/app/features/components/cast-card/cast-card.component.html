<article class="cast__container">
  <div class="cast__image">
    <img [src]="getCastMemberImageUrl()" [alt]="castMember.name">
  </div>
  <div class="cast__info">
    <h2 class="cast__info-name">{{castMember.name}}</h2>
    <span class="cast__info-character">{{castMember.character}}</span>
  </div>
</article>
