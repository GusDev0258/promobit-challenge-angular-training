<article class="card__container" routerLink="/details/{{movie.id}}">
  <div class="card__image-container">
    <img [src]="getMovieImageUrl()" [alt]="movie.title" class="card__image" />
  </div>
  <section class="card__info">
    <h2 class="card__title">{{movie.title}}</h2>
    <p class="card__date">{{movie.release_date | date:'mediumDate'}}</p>
  </section>
</article>
